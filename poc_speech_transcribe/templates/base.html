<body>
    <div>
        <h2><a href="/">Speech To Text</a></h2>
    </div>




     <form action="/audio-file" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="audio_file">Choose Audio File:</label>
        <input type="file" name="myAudioFile" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form> 


    <div>
        <div>
            


            <div><h3>Add conversation clip</h3></div>
            <div>
            {% block live_conversation %}
            {% endblock %}
            </div>



        </div>
    </div>



    <div id="controls">
     <button id="recordButton">Record</button>
     <button id="pauseButton" disabled>Pause</button>
     <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <h3>Recordings</h3>
    <ol id="recordingsList"></ol>


<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script type="text/javascript"
         src="{{ url_for('static', filename='app.js') }}"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </body>
